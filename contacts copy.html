<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Template</title>
    <script src="./scripts/include.js"></script>
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/general.js"></script>
    <script src="./scripts/storage.js"></script>
    <script src="./scripts/add-task.js"></script>
    <script src="./scripts/add-task-html.js"></script>  
    <script src="./scripts/user.js"></script>
    <script src="./scripts/init.js"></script>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/contacts.css" />
    <link rel="stylesheet" href="./style/fonts.css" rel="stylesheet" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/img/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/img/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body onload="includeHTML(); onloadFunc()">
    <div
      id="slide-out"
      class="slide-out"
      w3-include-html="./tpl/flyout.html"
    ></div>

    <div class="body">
      <section class="sidebar" w3-include-html="./tpl/sidebar.html"></section>
      <section class="right-section">
        <header w3-include-html="./tpl/top.html"></header>

        <div id="contact-form-modal-add" class="modal" style="display: none">
          <div w3-include-html="add-contact.html"></div>
        </div>

        <div id="contact-form-modal-edit" class="modal" style="display: none">
          <div w3-include-html="edit-contact.html"></div>
        </div>

        <div id="delete-request" style="display: none">
          <div class="delete-request-container">
            Are you sure you want to delete this contact permanently?
            <div class="delete-request-container-btns">
              <button class="btn-dark btn" onclick="deleteContact()">
                Yes
              </button>
              <button class="btn-dark btn" onclick="closeDeleteRequest()">
                No
              </button>
            </div>
          </div>
        </div>

        <section class="content" id="content">
          <div class="contacts-main">
            <div class="contacts-container" id="contacts-container">
              <button
                class="btn-dark btn add-contact-btn"
                style="font-size: 21px"
                onclick="openModalAdd()"
              >
                Add new contact
                <img src="./assets/img/icon/person_add.svg" alt="" />
              </button>
              <div id="contact-list"></div>
            </div>
            <div id="right-container" class="hide-800">
              <div
                id="shown-contact-close"
                class="hide close-svg"
                onclick="closeShownContact()"
              >
                <img
                  class="arrow-left-line"
                  src="./assets/img/icon/arrow-left-line.svg"
                  alt=""
                />
              </div>
              <img
                id="mobile-icon-menu"
                onclick="openMobileMenu() "
                class="hide"
                src="./assets/img/icon/menu-options.svg"
                alt=""
              />
              <div
                class="hide"
                id="mobile-icon-menu-container"
                onclick="closeMobileMenu()"
              ></div>

              <div class="contacts-header">
                <h1>Contacts</h1>
                <img
                  class="vector-vertical"
                  src="./assets/img/icon/divider.svg"
                />
                <p id="contacts-header-paragraph">Better with a team</p>
                <img
                  class="vector-horizontal"
                  src="./assets/img/icon/vector-horizontal.svg"
                  alt=""
                />
              </div>
              <div id="selected-contact"></div>
            </div>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
