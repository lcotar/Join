<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Sign-up</title>

    <link rel="stylesheet" href="./style/login-signup.css">
    <script src="./scripts/global.js"></script>
    <script src="./scripts/signup.js"></script>
    <script src="./scripts/user.js"></script>  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/img/icon/join_logo.svg" />
</head>

<body onload="loadUserDataFromFB()">

    <div class="white-background"></div>

    <section class="upper-section upper-section-sign-up">
        <!-- LOGO -->
        <div class="signup-logo">
            <img src="./assets/img/icon/join_logo.svg" alt="Join">
        </div>
    </section>

    <main>
        <section class="log-in-section">
            <div class="log-in-headline">
                <div class="back-to-log-in">
                    <a href="index.html">
                        <img src="./assets/img/icon/vector.svg">
                    </a>
                </div>
                <p>Sign up</p>
                <div class="underline"></div>
            </div>

            <form class="mail-and-password" onsubmit="createNewUser(); return false;">
                <div class="input-fields">
                    <input id="name" class="log-in-input" type="text" placeholder="Name" required>
                    <img class="input-icon" src="./assets/img/icon/person.svg" alt="Icon">
                </div>

                <div class="input-fields">
                    <input id="email" class="log-in-input" type="email" placeholder="Email" required>
                    <img class="input-icon" src="./assets/img/icon/mail.svg" alt="Icon">
                </div>

                <div class="input-fields">
                    <input id="password" class="log-in-input" type="password" placeholder="Password" required>
                    <img class="input-icon" src="./assets/img/icon/lock.svg" alt="Icon">
                </div>

                <div class="input-fields">
                    <input id="confirm-password" class="log-in-input" type="password" placeholder="Confirm Password"
                        required>
                    <img class="input-icon" src="./assets/img/icon/lock.svg" alt="Icon">
                </div>
                
                <div id="emailAlreadyExistsNotification" class="notification dont-show">
                    <p>An account with this email address already exists</p>
                </div>
                
                <div id="passwordsDontMatchNotification" class="notification dont-show">
                    <p>The passwords don't match</p>
                </div>

                <label class="checkbox"><input type="checkbox" required><span>I accept
                        the <a href="privacy.html"><span class="blue-font">Privacy policy</span></a></span></label>

                <section id="logInBtns" class="log-in-btns">
                    <button class="btn-dark btn" style="font-size: 21px;"><p>Sign up</p></button>
                    
                </section>
            </form>

        </section>
    </main>

    <section class="bottom">
        <a href="no-login-privacy.html"><span class="bottom-links">Privacy Policy</span></a>
        <a href="no-login-legal.html"><span class="bottom-links">Legal notice</span></a>
    </section>
</body>

</html>
